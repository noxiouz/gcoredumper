syntax = "proto3";

package dumper;

option go_package = "github.com/noxiouz/gcoredumper/dumper";

message Configuraion {
    enum Compression {
        UNKNOWN = 0;
        PLANE = 1;
        ZSTD = 2;
        SNAPPY = 3;
    }
    Compression compression = 1;
    int32 max_disk_usage_prct = 2;
    // TODO: add options for autoclean 
    // keep last
}